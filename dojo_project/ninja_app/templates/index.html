<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <h2>Add a Dojo</h2>
    <form action="/add_dojo" method="post">
        {% csrf_token %}
        <label for="add_name">Name</label>
        <input type="text" name="add_name" id="add_name">
        <label for="add_city">City</label>
        <input type="text" name="add_city" id="add_city">
        <label for="add_state">State</label>
        <input type="text" name="add_state" id="add_state">
        <button>Add</button>
    </form>
    <h2>Add a Ninja</h2>
    <form action="/add_ninja" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
        <label for="">Dojo</label>
        <select name="dojo_id" id="dojo_id">
            {% for dojo in total_dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
        <button>Add</button>
    </form>
    <div>
        <h2>All the Dojos</h2>
        {% for dojo in total_dojos %}
            <h3>Ninjas at the {{dojo.name}}</h3>
            {% for ninja in dojo.ninjas.all %}
            <p> {{ninja.first_name}} {{ninja.last_name}}</p>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
