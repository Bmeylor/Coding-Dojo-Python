<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1> Add an Author</h1>
        <form action="/authors/create" method="post">
            {% csrf_token %} 
            <p>
                First Name:
                <input type:="text" name="first_name" id ="">
            </p>
            <p>
                Last Name:
                <input type:="text" name="last_name" id ="">
            </p>
            <p>
                Notes:
                <input type="text" name="notes" id="">
            </p>
            <button>Add</button>
        </form>
        <div class="display">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>   
                </thead>
                <tbody>
                    {% for author in all_authors %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="/authors/{{author.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html
